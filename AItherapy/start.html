<div class="landing-page">
  <div class="container">
    <div class="header-area">
      <div class="logo">AI <b>Therapist</b></div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="/logout">Logout</a></li>
        <!-- <li><a href="/login">Login</a></li> -->
      </ul>
    </div>
    <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible"> Try our test
        <i id="chat-icon" style="color: rgb(255, 255, 255);" class="fa fa-fw fa-comments-o"></i>
      </button>
      <div class="content">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
              </div>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input id="textInput" class="input-box" type="text" name="msg"
                    placeholder="Tap 'Enter' to send a message">
                  <p></p>
                </div>

                <div class="chat-bar-icons">
                  <i id="chat-icon-input" style="color: crimson;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                  <i id="chat-icon-input" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>      
    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  </div>
</div>
